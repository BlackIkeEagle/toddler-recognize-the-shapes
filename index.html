<!DOCTYPE html>
<html>
	<head>
		<title>toddler - recognize the shapes</title>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				border: 0;
				margin: 0;
			}
			.controls {
				position: absolute;
				width: 100%;
				height: 10%;
			}
			.pictures {
				position: absolute;
				top: 10%;
				width: 100%;
				height: 90%;
			}
			.row {
				height: 33%;
				text-align: center;
			}
			img {
				height: 100%;
				margin-left: 2%;
				margin-right: 2%;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<button>shuffle</button>
			<select name="size">
				<option value="large">large</option>
				<option value="medium">medium</option>
				<option value="small">small</option>
			</select>
		</div>
		<div class="pictures">
			<div class="row">
				<img src="assets/boot.png" alt="boot" />
				<img src="assets/coffeecup.png" alt="coffeecup" />
				<img src="assets/apple.png" alt="apple" />
			</div>
			<div class="row">
				<img src="assets/truck.png" alt="truck" />
				<img src="assets/clock.png" alt="clock" />
			</div>
			<div class="row">
				<img src="assets/fish.png" alt="fish" />
				<img src="assets/duck.png" alt="duck" />
				<img src="assets/house.png" alt="house" />
			</div>
		</div>
	</body>
</html>
